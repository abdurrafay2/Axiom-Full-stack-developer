<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <link rel="stylesheet" href ="progress.css">
    <script src="https://kit.fontawesome.com/55c01d0a55.js" crossorigin="anonymous"></script>

    <title>Farewell</title>
</head>
<body>
<h1>Farewell Videoo</h1>

<video  src="videos/song.mp4" id = "video" class = "screen" poster = "images/image.png" ></video>
<!-- adding custom controls-->
<div class="controls">
    <button class="btn" id="play">
    <i class="fa fa-play fa-2x"></i>
</button>

    <button class="btn" id="stop">
    <i class="fa fa-stop fa-2x"></i>
</button>
    <!--progress bar-->

    <input type="range" name="" id="progress" class = "progress" min = "0" max = "100" step = "0.1" value = ""0/>

<!--time-->
<span class="timestamp" id ="timestamp">00:00</span>
</div>






    <script src="script.js"></script>


    
</body>

</html>
